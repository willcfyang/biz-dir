<div class="item">

  <!-- <input [id]="item.description" type="checkbox" (change)="item.done = !item.done" [checked]="item.done" /> -->
  <div>
  <label [for]="item.company_name">Company Name: {{item.company_name}}</label>
  </div>
  <div>
  <label [for]="item.location_type">Location Type: {{item.location_type}}</label>
  </div>
  <div>
  <label [for]="item.country">Country Region: {{item.country}}</label>
  </div>
  <div>
  <label [for]="item.address">Country Region: {{item.address}}</label>
  </div>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Edit</button>
    <button class="btn btn-warn" (click)="remove.emit()">Delete</button>
  </div>

  <!-- This section shows only if user clicks Edit button -->
  <div *ngIf="editable">
    <input class="sm-text-input" placeholder="edit item" [value]="item.company_name" #editedItem1 >
    <input class="sm-text-input" placeholder="edit item" [value]="item.location_type" #editedItem2>
    <input class="sm-text-input" placeholder="edit item" [value]="item.country" #editedItem3 >
    <input class="sm-text-input" placeholder="edit item" [value]="item.address" #editedItem4 >

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Cancel</button>
      <button class="btn btn-save" (click)="saveItem(editedItem1.value, editedItem2.value, editedItem3.value, editedItem4.value)">Save</button>
    </div>
  </div>
</div>
